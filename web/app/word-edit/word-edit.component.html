<form *ngIf="editForm" [formGroup]="editForm" (click)="onClick()">
    <h2>{{word.content}}</h2>

    <h4 style="color: green;" *ngIf="successMessage">Saved successfully</h4>

    <div class="form-group">
        <label for="word">Word</label>
        <input type="text" class="form-control" id="word" formControlName="content">
    </div>
    <div class="form-group">
        <label for="translation">Translation</label>
        <input type="text" class="form-control" id="translation" formControlName="translation">
    </div>
    <div class="form-group">
        <label for="exampleSentence">Example sentence</label>
        <input type="text" class="form-control" id="exampleSentence" formControlName="exampleSentence">
    </div>
    <div class="form-group">
        <label for="exampleSentenceTranslation">Example sentence translation</label>
        <input type="text" class="form-control" id="exampleSentenceTranslation" formControlName="exampleSentenceTranslation">
    </div>

    <div class="form-group">
        <label for="level">Level</label>
        <input type="number" [max]="colorMaxLevel" class="form-control" id="level" [style.backgroundColor]="color" formControlName="level">
    </div>

    <div class="form-group">
        <label for="language">Language</label>
        <select class="form-control" id="language" formControlName="languageId">
            <option *ngFor="let language of languages" [value]="language._id">{{language.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
</form>
