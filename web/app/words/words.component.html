<div class="container" id="textListVue">
    <div class="row">
        <h3>Words</h3>
    </div>

    <div class="row">
        <select [formControl]="languagesControl">
            <option *ngFor="let language of languages" [value]="language._id">
                {{language.name}}
            </option>
        </select>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Word</th>
                <th>Translation</th>
                <th>Example sentence</th>
                <th>Translation</th>
                <th>Level</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let word of words">
                <td style="font-weight:bold;">
                    {{word.word}}
                </td>
                <td style="font-weight:lighter;">
                    {{word.translation}}
                </td>
                <td>{{word.exampleSentence}}</td>
                <td>{{word.exampleSentenceTranslation}}</td>
                <td>{{word.level}} <div class="level" [style.backgroundColor]="word.color"></div></td>
                <td><button class="btn btn-primary">Edit</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
