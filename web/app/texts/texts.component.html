<div class="container" id="textListVue">
    <div class="row">
        <h3>Texts</h3>
    </div>

    <div class="row">
        <select [formControl]="languagesControl">
            <option *ngFor="let language of languages" [value]="language._id">
                {{language.name}}
            </option>
        </select>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <!--<th>Perex</th>
                <th>Created On</th>
                <th>Edit</th>
                <th>Archive</th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let text of texts">
                <td style="font-weight:bold;"
                    (click)="textClick(text._id)">{{text.title ? text.title : text.text.slice(0, 10) + '...'}}</td>
                <!--<td style="font-weight:lighter;" v-on:click="textClick(text._id)">{{text.text.slice(0, 100)}}...</td>
                <td>{{text.createdOn}}</td>
                <td></td>
                <td><a style="cursor: pointer;" v-on:click="archive(text._id)">Archive</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
