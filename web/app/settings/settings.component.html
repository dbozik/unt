<h1>Languages</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Dictionary</th>
        <th scope="col">Word separators</th>
        <th scope="col">Sentence separators</th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let language of languages">
        <ng-container *ngIf="!editingId || editingId !== language._id">
            <td>{{language.name}}</td>
            <td>{{language.dictionary}}</td>
            <td>{{language.wordSeparators}}</td>
            <td>{{language.sentenceSeparators}}</td>
            <td>
                <button (click)="edit(language._id)" [disabled]="editingId" class="btn btn-default">Edit</button>
                <button (click)="remove(language._id)" [disabled]="editingId" class="btn btn-default">Remove</button>
            </td>
        </ng-container>

        <ng-container *ngIf="editingId && editingId === language._id" [formGroup]="languageForm">
            <td><input class="form-control" formControlName="name" type="text"></td>
            <td><input class="form-control" formControlName="dictionary" type="text"></td>
            <td><input class="form-control" formControlName="wordSeparators" type="text"></td>
            <td><input class="form-control" formControlName="sentenceSeparators" type="text"></td>
            <td>
                <button (click)="save(language._id)" class="btn btn-default">Save</button>
                <button (click)="cancel()" class="btn btn-default">Cancel</button>
            </td>
        </ng-container>
    </tr>
    </tbody>
</table>

<button (click)="add()" [disabled]="editingId" class="btn btn-block">Add</button>
